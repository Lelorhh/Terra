<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TerraBook - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --green-primary: #27ae60;
      --green-dark: #1b5e20;
      --gray-light: #f7f9fa;
      --gray-medium: #666666;
      --gray-dark: #333333;
      --white: #ffffff;
      --border-radius: 12px;
      --shadow-light: rgba(39, 174, 96, 0.15);
      --font-family: 'Poppins', sans-serif;
    }

    body {
      font-family: var(--font-family);
      background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
      color: var(--gray-dark);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .login-container {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      padding: 2.5rem 2rem 3rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }

    h1 {
      color: var(--green-dark);
      font-weight: 700;
      margin-bottom: 1.5rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-size: 1.8rem;
    }

    /* User type toggle */
    .user-type-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 1.75rem;
      gap: 1rem;
    }

    .user-type-toggle button {
      flex: 1;
      background: var(--gray-light);
      border: none;
      padding: 0.6rem 1rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      color: var(--green-dark);
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    .user-type-toggle button.active {
      background: var(--green-primary);
      color: var(--white);
      box-shadow: 0 6px 14px var(--shadow-light);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      text-align: left;
      font-weight: 600;
      color: var(--green-dark);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.95rem;
    }

    input[type='email'],
    input[type='password'] {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--green-primary);
      border-radius: var(--border-radius);
      font-size: 1rem;
      outline-offset: 2px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    input[type='email']:focus,
    input[type='password']:focus {
      border-color: var(--green-dark);
      box-shadow: 0 0 6px var(--green-dark);
      outline: none;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--green-dark);
      padding: 0;
      user-select: none;
    }

    .remember-me {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.9rem;
      color: var(--gray-medium);
    }

    .remember-me input {
      margin-right: 0.5rem;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: var(--green-primary);
      color: var(--white);
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.85rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.1px;
      box-shadow: 0 4px 12px var(--shadow-light);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    button[type="submit"]:hover:not(:disabled) {
      background-color: var(--green-dark);
      box-shadow: 0 6px 18px var(--shadow-light);
    }

    button[type="submit"]:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
      box-shadow: none;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid var(--white);
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .register-link {
      margin-top: 1.25rem;
      font-size: 0.95rem;
      color: var(--green-primary);
    }

    .register-link a {
      color: var(--green-dark);
      font-weight: 600;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    #loginError {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      min-height: 1.2em;
      aria-live: polite;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="login-container" role="main" aria-label="Login form">
    <h1>TerraBook Login</h1>

    <div class="user-type-toggle" role="tablist" aria-label="Select user type">
      <button type="button" id="customerTab" class="active" role="tab" aria-selected="true" aria-controls="loginForm" tabindex="0">Customer</button>
      <button type="button" id="businessTab" role="tab" aria-selected="false" aria-controls="loginForm" tabindex="-1">Business</button>
    </div>

    <form id="loginForm" novalidate>
      <label for="email" id="emailLabel">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
        required
        autocomplete="email username"
        aria-describedby="emailLabel"
        aria-required="true"
      />

      <label for="password" style="margin-bottom:0;">
        Password
        <button type="button" class="toggle-password" aria-label="Toggle password visibility" tabindex="-1">Show</button>
      </label>
      <div class="password-wrapper">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Your password"
          required
          autocomplete="current-password"
          aria-required="true"
        />
      </div>

      <div class="remember-me">
        <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
        <a href="#" class="forgot-password" tabindex="0">Forgot your password?</a>
      </div>

      <button type="submit" id="submitBtn">
        Log In
      </button>
      <div id="loginError" aria-live="polite"></div>
    </form>

    <p class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </p>
  </main>

  <script>
    (() => {
      // Sample data for demo: users and businesses
      // In real app, you would fetch these from backend or secure storage
      const customers = JSON.parse(localStorage.getItem('terraCustomers') || '[]');
      const businesses = JSON.parse(localStorage.getItem('terraBusinesses') || '[]');

      const loginForm = document.getElementById('loginForm');
      const loginError = document.getElementById('loginError');
      const rememberMe = document.getElementById('rememberMe');
      const submitBtn = document.getElementById('submitBtn');
      const passwordInput = document.getElementById('password');
      const togglePasswordBtn = document.querySelector('.toggle-password');

      const customerTab = document.getElementById('customerTab');
      const businessTab = document.getElementById('businessTab');
      const emailInput = document.getElementById('email');
      const emailLabel = document.getElementById('emailLabel');

      let activeUserType = 'customer'; // default

      // Auto-login if remembered user exists for either type
      const rememberedCustomer = JSON.parse(localStorage.getItem('terraRememberedCustomer'));
      const rememberedBusiness = JSON.parse(localStorage.getItem('terraRememberedBusiness'));
      if (rememberedCustomer) {
        sessionStorage.setItem('terraLoggedInUser', JSON.stringify(rememberedCustomer));
        window.location.href = 'dashboard.html';
      } else if (rememberedBusiness) {
        sessionStorage.setItem('terraLoggedInUser', JSON.stringify(rememberedBusiness));
        window.location.href = 'dashboard.html';
      }

      // Toggle password visibility
      togglePasswordBtn.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type');
        if (type === 'password') {
          passwordInput.setAttribute('type', 'text');
          togglePasswordBtn.textContent = 'Hide';
        } else {
          passwordInput.setAttribute('type', 'password');
          togglePasswordBtn.textContent = 'Show';
        }
      });

      // Switch user type (Customer or Business)
      function switchUserType(type) {
        if (type === activeUserType) return;

        activeUserType = type;

        if (type === 'customer') {
          customerTab.classList.add('active');
          businessTab.classList.remove('active');
          customerTab.setAttribute('aria-selected', 'true');
          businessTab.setAttribute('aria-selected', 'false');
          customerTab.tabIndex = 0;
          businessTab.tabIndex = -1;

          emailLabel.textContent = 'Email Address';
          emailInput.placeholder = 'you@example.com';
          rememberMe.checked = false;
        } else {
          businessTab.classList.add('active');
          customerTab.classList.remove('active');
          businessTab.setAttribute('aria-selected', 'true');
          customerTab.setAttribute('aria-selected', 'false');
          businessTab.tabIndex = 0;
          customerTab.tabIndex = -1;

          emailLabel.textContent = 'Business Email';
          emailInput.placeholder = 'business@example.com';
          rememberMe.checked = false;
        }
        loginError.textContent = '';
        loginForm.reset();
        passwordInput.setAttribute('type', 'password');
        togglePasswordBtn.textContent = 'Show';
      }

      customerTab.addEventListener('click', () => switchUserType('customer'));
      businessTab.addEventListener('click', () => switchUserType('business'));

      // Simple email format validation
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email.toLowerCase());
      }

      loginForm.addEventListener('submit', e => {
        e.preventDefault();
        loginError.textContent = '';

        const email = emailInput.value.trim().toLowerCase();
        const password = passwordInput.value.trim();

        if (!validateEmail(email)) {
          loginError.textContent = 'Please enter a valid email address.';
          emailInput.focus();
          return;
        }
        if (password.length < 6) {
          loginError.textContent = 'Password must be at least 6 characters.';
          passwordInput.focus();
          return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = `<span class="spinner" aria-hidden="true"></span> Logging in...`;

        setTimeout(() => {
          let foundUser;
          if (activeUserType === 'customer') {
            foundUser = customers.find(u => u.email === email && u.password === password);
          } else {
            foundUser = businesses.find(u => u.email === email && u.password === password);
          }

          if (foundUser) {
            sessionStorage.setItem('terraLoggedInUser', JSON.stringify(foundUser));
            if (rememberMe.checked) {
              if (activeUserType === 'customer') {
                localStorage.setItem('terraRememberedCustomer', JSON.stringify(foundUser));
                localStorage.removeItem('terraRememberedBusiness');
              } else {
                localStorage.setItem('terraRememberedBusiness', JSON.stringify(foundUser));
                localStorage.removeItem('terraRememberedCustomer');
              }
            } else {
              if (activeUserType === 'customer') {
                localStorage.removeItem('terraRememberedCustomer');
              } else {
                localStorage.removeItem('terraRememberedBusiness');
              }
            }
            alert(`Login successful as ${activeUserType}! Redirecting to your dashboard...`);
            window.location.href = 'dashboard.html';
          } else {
            loginError.textContent = 'Invalid email or password. Please try again.';
            passwordInput.value = '';
            passwordInput.focus();
            submitBtn.disabled = false;
            submitBtn.textContent = 'Log In';
          }
        }, 800);
      });
    })();
  </script>
</body>
</html>

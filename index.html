<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerraBook - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --green-primary: #27ae60;
      --green-dark: #1b5e20;
      --gray-light: #f7f9fa;
      --gray-medium: #666666;
      --gray-dark: #333333;
      --white: #ffffff;
      --border-radius: 12px;
      --shadow-light: rgba(39, 174, 96, 0.15);
      --font-family: 'Poppins', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      background-color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .login-container {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: var(--green-dark);
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }

    #loginTypeIndicator {
      font-size: 0.9rem;
      color: var(--gray-medium);
      margin-bottom: 1.5rem;
    }

    .user-type-toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .user-type-toggle button {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--gray-light);
      font-weight: 600;
      color: var(--green-dark);
      cursor: pointer;
      transition: 0.3s;
    }

    .user-type-toggle button.active {
      background-color: var(--green-primary);
      color: var(--white);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      text-align: left;
      font-weight: 600;
      color: var(--green-dark);
      font-size: 0.9rem;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 2.5rem;
      border: 2px solid var(--green-primary);
      border-radius: var(--border-radius);
      font-size: 1rem;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: var(--green-dark);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--green-dark);
      cursor: pointer;
    }

    .remember-me {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: var(--gray-medium);
    }

    button[type="submit"] {
      background-color: var(--green-primary);
      color: var(--white);
      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--green-dark);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .social-login {
      margin: 1.5rem 0;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      margin-bottom: 0.5rem;
      font-weight: 500;
      cursor: pointer;
    }

    .google { background: #fff; color: #000; border: 1px solid #ccc; }
    .facebook { background: #1877f2; color: #fff; }
    .apple { background: #000; color: #fff; }

    .terms {
      font-size: 0.8rem;
      color: var(--gray-medium);
      margin-top: 1rem;
    }

    .terms a {
      color: var(--green-dark);
      text-decoration: none;
      font-weight: 600;
    }

    #loginError {
      color: red;
      font-size: 0.9rem;
      min-height: 1.2em;
      margin-top: 0.5rem;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <main class="login-container">
    <h1>TerraBook Login</h1>
    <div id="loginTypeIndicator">You are logging in as a <strong>Customer</strong>.</div>

    <div class="user-type-toggle">
      <button id="customerTab" class="active">Customer</button>
      <button id="businessTab">Business</button>
    </div>

    <form id="loginForm" novalidate>
      <label for="email">Email Address</label>
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <label for="password">Password</label>
      <div class="input-group password-wrapper">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" placeholder="Your password" required />
        <button type="button" class="toggle-password">Show</button>
      </div>

      <div class="remember-me">
        <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" id="submitBtn" disabled>Log In</button>
      <div id="loginError" aria-live="polite"></div>
    </form>

    <div class="social-login">
      <p style="font-size: 0.9rem; color: #555;">Or login with:</p>
      <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
      <button class="social-btn apple"><i class="fab fa-apple"></i> Apple ID</button>
      <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
    </div>

    <div class="terms">
      By signing in, you agree to our <a href="#">Terms & Conditions</a>.
    </div>
  </main>

  <footer>
    &copy; TerraBook 2025. All rights reserved.
  </footer>

  <script>
    const customerTab = document.getElementById("customerTab");
    const businessTab = document.getElementById("businessTab");
    const loginTypeIndicator = document.getElementById("loginTypeIndicator");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const togglePasswordBtn = document.querySelector(".toggle-password");
    const loginForm = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const submitBtn = document.getElementById("submitBtn");

    let userType = localStorage.getItem("lastUserType") || "customer";

    function updateUserTypeUI() {
      loginTypeIndicator.innerHTML = `You are logging in as a <strong>${userType.charAt(0).toUpperCase() + userType.slice(1)}</strong>.`;
      customerTab.classList.toggle("active", userType === "customer");
      businessTab.classList.toggle("active", userType === "business");
    }

    customerTab.onclick = () => {
      userType = "customer";
      localStorage.setItem("lastUserType", userType);
      updateUserTypeUI();
    };

    businessTab.onclick = () => {
      userType = "business";
      localStorage.setItem("lastUserType", userType);
      updateUserTypeUI();
    };

    togglePasswordBtn.onclick = () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePasswordBtn.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        togglePasswordBtn.textContent = "Show";
      }
    };

    loginForm.addEventListener("input", () => {
      const valid = emailInput.value.trim() && passwordInput.value.trim();
      submitBtn.disabled = !valid;
    });

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      loginError.textContent = "";
      alert(`Login successful as ${userType}! Redirecting...`);
    });

    updateUserTypeUI();
  </script>
</body>
</html>

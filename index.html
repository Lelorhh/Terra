<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerraBook - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --green-primary: #27ae60;
      --green-dark: #1b5e20;
      --gray-light: #f7f9fa;
      --gray-medium: #666666;
      --gray-dark: #333333;
      --white: #ffffff;
      --border-radius: 12px;
      --shadow-light: rgba(39, 174, 96, 0.15);
      --font-family: 'Poppins', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      background-color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .login-container {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: var(--green-dark);
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      letter-spacing: 0.1em;
    }

    .user-type-toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .user-type-toggle button {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: var(--border-radius);
      background-color: var(--gray-light);
      font-weight: 600;
      color: var(--green-dark);
      cursor: pointer;
      transition: 0.3s;
    }

    .user-type-toggle button.active {
      background-color: var(--green-primary);
      color: var(--white);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      text-align: left;
      font-weight: 600;
      color: var(--green-dark);
      font-size: 0.9rem;
    }

    input {
      padding: 0.75rem 1rem;
      border: 2px solid var(--green-primary);
      border-radius: var(--border-radius);
      font-size: 1rem;
      width: 100%;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--green-dark);
      cursor: pointer;
    }

    .remember-me {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      color: var(--gray-medium);
    }

    button[type="submit"] {
      background-color: var(--green-primary);
      color: var(--white);
      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--green-dark);
    }

    .social-login {
      margin: 1.5rem 0;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      margin-bottom: 0.75rem;
      background-color: var(--white);
      cursor: pointer;
      font-weight: 500;
      color: #444;
      transition: 0.3s;
    }

    .social-btn:hover {
      background-color: var(--gray-light);
    }

    .terms {
      font-size: 0.8rem;
      color: var(--gray-medium);
      margin-top: 1rem;
    }

    .terms a {
      color: var(--green-dark);
      text-decoration: none;
      font-weight: 600;
    }

    #loginError {
      color: red;
      font-size: 0.9rem;
      min-height: 1.2em;
      margin-top: 0.5rem;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #999;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="login-container">
    <h1>TerraBook Login</h1>

    <div class="user-type-toggle">
      <button id="customerTab" class="active">Customer</button>
      <button id="businessTab">Business</button>
    </div>

    <form id="loginForm" novalidate>
      <label for="email" id="emailLabel">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Your password" required />
        <button type="button" class="toggle-password">Show</button>
      </div>

      <div class="remember-me">
        <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Log In</button>
      <div id="loginError" aria-live="polite"></div>
    </form>

    <div class="social-login">
      <p style="font-size: 0.9rem; color: #555;">Or login with:</p>
      <button class="social-btn"><img src="https://img.icons8.com/color/16/google-logo.png"/> Google</button>
      <button class="social-btn"><img src="https://img.icons8.com/ios-filled/16/mac-os.png"/> Apple ID</button>
      <button class="social-btn"><img src="https://img.icons8.com/color/16/facebook.png"/> Facebook</button>
    </div>

    <div class="terms">
      By signing in, you agree to our <a href="#">Terms & Conditions</a>.
    </div>
  </main>

  <footer>
    &copy; TerraBook 2025. All rights reserved.
  </footer>

  <script>
    const customerTab = document.getElementById("customerTab");
    const businessTab = document.getElementById("businessTab");
    const emailInput = document.getElementById("email");
    const emailLabel = document.getElementById("emailLabel");
    const passwordInput = document.getElementById("password");
    const togglePasswordBtn = document.querySelector(".toggle-password");
    const loginError = document.getElementById("loginError");

    let userType = "customer";

    customerTab.onclick = () => {
      userType = "customer";
      customerTab.classList.add("active");
      businessTab.classList.remove("active");
      emailLabel.textContent = "Email Address";
      emailInput.placeholder = "you@example.com";
    };

    businessTab.onclick = () => {
      userType = "business";
      businessTab.classList.add("active");
      customerTab.classList.remove("active");
      emailLabel.textContent = "Business Email";
      emailInput.placeholder = "business@example.com";
    };

    togglePasswordBtn.onclick = () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePasswordBtn.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        togglePasswordBtn.textContent = "Show";
      }
    };

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      loginError.textContent = "";

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        loginError.textContent = "Please enter your email and password.";
        return;
      }

      // Placeholder login logic
      if (email === "demo@example.com" && password === "password") {
        alert(`Login successful as ${userType}! Redirecting...`);
        window.location.href = "dashboard.html";
      } else {
        loginError.textContent = "Invalid login. Please try again.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerraBook - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --green-primary: #27ae60;
      --green-dark: #1b5e20;
      --gray-light: #f7f9fa;
      --gray-medium: #666666;
      --gray-dark: #333333;
      --white: #ffffff;
      --border-radius: 12px;
      --shadow-light: rgba(39, 174, 96, 0.15);
      --font-family: 'Poppins', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      background-color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .register-container {
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    h1 {
      color: var(--green-dark);
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      text-align: left;
      font-weight: 600;
      color: var(--green-dark);
      font-size: 0.9rem;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 2.5rem;
      border: 2px solid var(--green-primary);
      border-radius: var(--border-radius);
      font-size: 1rem;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: var(--green-dark);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--green-dark);
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: var(--green-primary);
      color: var(--white);
      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: var(--green-dark);
    }

    .terms {
      font-size: 0.8rem;
      color: var(--gray-medium);
      margin-top: 1rem;
    }

    .terms a {
      color: var(--green-dark);
      text-decoration: none;
      font-weight: 600;
    }

    .switch-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .switch-link a {
      color: var(--green-primary);
      text-decoration: none;
      font-weight: 600;
    }

    #registerError {
      color: red;
      font-size: 0.9rem;
      min-height: 1.2em;
      margin-top: 0.5rem;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <main class="register-container">
    <h1>Create Your TerraBook Account</h1>
    <form id="registerForm" novalidate>
      <label for="fullName">Full Name</label>
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="fullName" placeholder="John Doe" required />
      </div>

      <label for="email">Email Address</label>
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <label for="password">Password</label>
      <div class="input-group password-wrapper">
        <i class="fa fa-lock"></i>
        <input type="password" id="password" placeholder="Create password" required />
        <button type="button" class="toggle-password">Show</button>
      </div>

      <label for="confirmPassword">Confirm Password</label>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required />
      </div>

      <button type="submit">Register</button>
      <div id="registerError" aria-live="polite"></div>
    </form>

    <div class="terms">
      By signing up, you agree to our <a href="#">Terms & Conditions</a>.
    </div>

    <p class="switch-link">Already have an account? <a href="login.html">Login here</a></p>
  </main>

  <footer>
    &copy; TerraBook 2025. All rights reserved.
  </footer>

  <script>
    const registerForm = document.getElementById("registerForm");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const togglePasswordBtn = document.querySelector(".toggle-password");
    const registerError = document.getElementById("registerError");

    togglePasswordBtn.onclick = () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePasswordBtn.textContent = type === "password" ? "Show" : "Hide";
    };

    registerForm.addEventListener("submit", e => {
      e.preventDefault();
      registerError.textContent = "";

      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      if (!name || !email || !password || !confirmPassword) {
        registerError.textContent = "Please fill in all fields.";
        return;
      }

      if (password !== confirmPassword) {
        registerError.textContent = "Passwords do not match.";
        return;
      }

      alert("Registration successful! Redirecting to login page...");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>

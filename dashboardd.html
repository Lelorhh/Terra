<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TerraBook Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f4fdf7;
    }
    .sidebar {
      width: 220px;
      background-color: #2e7d32;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .kpis {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .kpi {
      flex: 1 1 200px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .chart-container, .table-container, .reviews, .impact, .filters {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .chart-container canvas {
      max-width: 400px;
      height: auto !important;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .progress-bar {
      background: #e0f2f1;
      border-radius: 8px;
      overflow: hidden;
    }
    .progress {
      background: #4caf50;
      height: 10px;
    }
    select {
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- body remains unchanged -->
</body>
</html>
